<script>
    $('.carousel-large').owlCarousel({
        items: 1,
        loop:true,
        autoplay:false,
        center: true,
        margin: 5,
        nav: true,
        navText: ['<span class="carousel-nav carousel-nav-left"></span>', '<span class="carousel-nav carousel-nav-right"></span>'],
        callbacks: true,
        URLhashListener: true,
        autoplayHoverPause: true,
        startPosition: 'URLHash',
        lazyLoad: true,
        dots: false,
        animateOut: 'fadeOut'
        });
        $('.carousel-thumbs').owlCarousel({
        loop:true,
        items: 10,
        margin:5,
        nav: true,
        navText: ['<span class="carousel-nav carousel-nav-left"></span>', '<span class="carousel-nav carousel-nav-right"></span>'],
    })
    $('.owl-carousel').find('.owl-nav').removeClass('disabled');
    $('.owl-carousel').on('changed.owl.carousel', function(event) {
        $(this).find('.owl-nav').removeClass('disabled');
    });
    $().fancybox({
        hash: false
});
</script>
